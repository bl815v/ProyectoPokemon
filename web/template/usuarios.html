<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de Usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Correo</th>
                <th>Usuario</th>
                <th>Contrase√±a</th>
                <th>Partidas Ganadas</th>
                <th>Partidas Perdidas</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario[0] }}</td>  
                <td>{{ usuario[1] }}</td>  
                <td>{{ usuario[2] }}</td>  
                <td>{{ usuario[3] }}</td>  
                <td>{{ usuario[4] }}</td> 
                <td>{{ usuario[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
